<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="nav-brand">Ambur Educational Trust</h1>
            <ul class="nav-menu" id="nav-id">
                <li class="nav-item">
                    <a href="main.html" class="ha">Home</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="ha">register</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="formcontainer">
        <div class="formbox">
            <h1 class="title">Registration</h1>
            <form action="connect.php" method="POST">
                <div class=""></div>
                <div class="fields">
                    <div class="input-field">
                        <label>FirstName</label>
                        <input type="text" placeholder="Enter Name" name="student" required>
                    </div>
                    <div class="input-field">
                        <label>LastName</label>
                        <input type="text" placeholder="Enter Name" name="student" required>
                    </div>
                    <div class="input-field">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Enter Fathers Phone Number" name="fatherphno" required>
                    </div>
                    <div class="input-field">
                        <label>Data Of Birth</label>
                        <input type="date" class="dob" placeholder="Enter Date-Of-Birth" name="Dob" required>
                    </div>
                    <div class="input-field">
                        <label>Gender</label>
                        <select name="gender">
                            <option selected hidden value="">Select Gender</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Aadhar Number</label>
                        <input type="text" placeholder="Enter Aadhar Number" name="adharno" required>
                    </div>
                    <div class="input-field">
                        <label>Email-id</label>
                        <input type="email" placeholder="Enter Email-id" name="email" required>
                    </div>
                    <div class="input-field">
                        <label>Address</label>
                        <input type="text" placeholder="Enter Address" name="address" required>
                    </div>
                    <div class="input-field">
                        <label>Pin-Code</label>
                        <input type="text" placeholder="Enter Pin Code" name="address" required>                       
                    </div>
                    <div class="input-field">
                        <label>District</label>
                        <select name="district">
                            <option selected hidden value="">Select District</option>
                            <option value="Thirupathur">Tirupattur</option>
                            <option value="Vellore">Vellore</option>
                            <option value="Vellore">Salem</option>
                            <option value="Vellore">Chennai</option>
                            <option value="Vellore">Ranipet</option>
                            <option value="Vellore">Tiruvallur</option>
                        </select>
                    </div>
                    
                    <div class="button">
                        <input type="submit" class="btn">
                    </div>
                    <div class="input-field">
                        <label>State</label>
                        <input type="text" placeholder="Enter State" name="address" required>                       
                    </div>
                </div> 
            </form>
            
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
